<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House Price Prediction</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 600px;
            width: 100%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-weight: 700;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            color: #333;
            font-weight: 700;
        }

        input[type="text"], select {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, select:focus {
            border-color: #9b59b6;
            outline: none;
        }

        input[type="submit"] {
            margin-top: 20px;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            text-align: center;
            animation: slideIn 1s ease-in-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-100%); }
            to { opacity: 1; transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>House Price Prediction</h1>
        <form action="/predict" method="post">
            <label for="area">Area (in sqft):</label>
            <input type="text" id="area" name="area" required>

            <label for="bedrooms">Number of Bedrooms:</label>
            <input type="text" id="bedrooms" name="bedrooms" required>

            <label for="bathrooms">Number of Bathrooms:</label>
            <input type="text" id="bathrooms" name="bathrooms" required>

            <label for="stories">Number of Stories:</label>
            <input type="text" id="stories" name="stories" required>

            <label for="mainroad">Main Road Access (yes/no):</label>
            <input type="text" id="mainroad" name="mainroad" required>

            <label for="guestroom">Guest Room (yes/no):</label>
            <input type="text" id="guestroom" name="guestroom" required>

            <label for="basement">Basement (yes/no):</label>
            <input type="text" id="basement" name="basement" required>

            <label for="hotwaterheating">Hot Water Heating (yes/no):</label>
            <input type="text" id="hotwaterheating" name="hotwaterheating" required>

            <label for="airconditioning">Air Conditioning (yes/no):</label>
            <input type="text" id="airconditioning" name="airconditioning" required>

            <label for="parking">Number of Parking Spaces:</label>
            <input type="text" id="parking" name="parking" required>

            <label for="prefarea">Preferred Area (yes/no):</label>
            <input type="text" id="prefarea" name="prefarea" required>

            <label for="furnishingstatus">Furnishing Status:</label>
            <select id="furnishingstatus" name="furnishingstatus" required>
                <option value="unfurnished">Unfurnished</option>
                <option value="semi-furnished">Semi-Furnished</option>
                <option value="furnished">Furnished</option>
            </select>

            <input type="submit" value="Predict">
        </form>
        {% if result %}
        <div class="result">{{ result }}</div>
        {% endif %}
    </div>
</body>
</html>
