<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ML API - Flower Class Prediction</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico|Arimo|Hind:300|Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  <style>
    body {
      font-family: 'Arimo', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .login {
      max-width: 400px;
      margin: 5% auto;
      padding: 2em;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-family: 'Pacifico', cursive;
      color: #333;
      text-align: center;
      margin-bottom: 1em;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input[type="text"] {
      padding: 0.75em;
      margin: 0.5em 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1em;
    }

    button {
      padding: 0.75em;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .result {
      text-align: center;
      margin-top: 1em;
      font-size: 1.2em;
      color: #555;
    }

    .error {
      color: red;
    }
  </style>
</head>

<body>
 <div class="login">
   <h1>Flower Class Prediction</h1>

   <!-- Main Input For Receiving Query to our ML -->
   <form action="{{ url_for('predict') }}" method="post">
     <input type="text" name="Sepal_Length" placeholder="Sepal Length (cm)" required="required" />
     <input type="text" name="Sepal_Width" placeholder="Sepal Width (cm)" required="required" />
     <input type="text" name="Petal_Length" placeholder="Petal Length (cm)" required="required" />
     <input type="text" name="Petal_Width" placeholder="Petal Width (cm)" required="required" />

     <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
   </form>

   <div class="result">
     {% if prediction_text %}
       <p>{{ prediction_text }}</p>
     {% endif %}
   </div>
 </div>
</body>
</html>
